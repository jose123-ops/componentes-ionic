<ion-header class="ion-no-border">
  <ion-toolbar>
  <ion-buttons slot="start" color="secundary">
    <ion-back-button text="regresar" defaultHref="/">
    </ion-back-button>
  </ion-buttons>

  <ion-title>Botones</ion-title>


<ion-buttons slot="end">
  <ion-button color="primary">
    <ion-icon name="heart"></ion-icon>
  </ion-button>

  <ion-button color="primary">
    <ion-icon name="star"></ion-icon>

  </ion-button>

</ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content padding [fullscreen]="true">
<!-- botonrs normales -->
  <ion-button size="small" expand="full">small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!-- anchor -->
  <ion-button expand="full" routerLink="/alert" color="tertiary" class="top-20">Anchor</ion-button>

  <!-- aion-row  + ion-col -->

  <ion-row class="top-20">
    <ion-col>

      <ion-button expand="full" routerLink="/avatar" color="tertiary" >Avatar</ion-button>
    </ion-col>

    <ion-col>
      <ion-button expand="full" routerLink="/actrion-sheet" color="tertiary" >Action sheet</ion-button>
    </ion-col>
  </ion-row>

  <!-- fill -->

  <ion-button class="top-20" fill="clear" >Clear</ion-button>
  <ion-button class="top-20"  fill="outline" >Outline</ion-button>
  <ion-button class="top-20"  fill="solid" >Solid</ion-button>

</ion-content>
